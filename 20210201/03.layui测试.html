<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: #009688;
        }
    </style>
</head>
<body>
    <div class="layui-row">
        <div style="background: #009688" class="layui-col-md9">
            你的内容 9/12
        </div>
        <div class="layui-col-md3">
            你的内容 3/12
        </div>
    </div>
    <i style="font-size: 30px" class="layui-icon layui-icon-cart"></i>
    <div id="box" class="layui-anim layui-anim-up"></div>
    <button class="layui-btn layui-btn-fluid">按钮1</button>
    <button class="layui-btn layui-btn-primary">按钮2</button>
    <button class="layui-btn layui-btn-normal">按钮3</button>
    <button class="layui-btn layui-btn-warm">按钮4</button>
    <button class="layui-btn layui-btn-danger">按钮5</button>
</body>
</html>
