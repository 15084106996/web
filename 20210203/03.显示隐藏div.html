<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <button>走你</button>
    <div id="box"></div>
    <script src="js/jquery.js"></script>
    <script>
        let onOff = true;
        $('button').click(() => {
            if (onOff) {
                // $('#box').css('display', 'none');
                $('#box').hide();
            }else{
                // $('#box').css('display', 'block');
                $('#box').show();
            }
            onOff = !onOff;
        })
    </script>
</body>
</html>
